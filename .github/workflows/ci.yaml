name : Run Tests

on : [push, pull_reqest]

jobs :
  tests :
    runs_on : ubuntu-latest

    steps :
    - name : checkout code
      uses : actions/checkout@v3
    
    - name : set up Python
      uses : actions/setup-python@v4
      with :
       python-version : '3.10'
    
    - name : Install dependencies
      run : |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name : Run tests
      run : pytest